<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Over</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="main-container">
            <!-- Image -->
            <div id="logo-container">
                <img
                    id="logo"
                    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
                    alt=""
                />
            </div>

            <!-- Two Teams -->
            <div id="teams-container">
                <div id="team1" class="score-card">
                    <h1>IND</h1>
                    <div class="overs">
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                    </div>

                    <div class="score-board">
                        <span class="runs">36</span>
                        <span>/</span>
                        <span class="wickets">0</span>
                    </div>
                </div>
                <div id="team2" class="score-card">
                    <h1>PAK</h1>
                    <div class="overs">
                        <div class="ball">
                            <p>4</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                        <div class="ball">
                            <p>3</p>
                        </div>
                        <div class="ball">
                            <p>1</p>
                        </div>
                        <div class="ball">
                            <p>2</p>
                        </div>
                        <div class="ball">
                            <p>6</p>
                        </div>
                    </div>

                    <div class="score-board">
                        <span class="runs">22</span>
                        <span>/</span>
                        <span class="wickets">0</span>
                    </div>
                </div>
            </div>

            <!-- Two Buttons -->
            <div id="buttons">
                <img
                    class="button"
                    src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
                    alt=""
                />
                <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="">
            </div>
        </div>
    </body>
</html>
